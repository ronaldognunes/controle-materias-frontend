<header class="navbar navbar sticky-top  flex-md-nowrap p-0 shadow">
  <button class="navbar-toggler">
    <span class="navbar-toggler-icon"></span>
  </button>
  <label></label>
  <div class="nav-item text-nowrap">
    <a class="nav-link px-3" href="#">Sair</a>
  </div>
</header>

<div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="position-sticky pt-3 sidebar-sticky">
        <ul class="list-unstyled ps-0">
          <li class="mb-1">
            <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed"
              (click)="isCollapsedMat = ! isCollapsedMat" [attr.aria-expanded]="!isCollapsedMat">
              Materiais
            </button>
            <div class="collapse show" id="home-collapse" #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsedMat">
              <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                <li><a routerLink="material" class="d-inline-flex text-decoration-none rounded">Cadastrar</a></li>
                <li><a href="#" class="d-inline-flex text-decoration-none rounded">Consulta e Atualização</a></li>
              </ul>
            </div>
          </li>
          <li class="mb-1">
            <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed"
              (click)="isCollapsedOrd = ! isCollapsedOrd" [attr.aria-expanded]="!isCollapsedOrd">
              Ordem de Serviços
            </button>
            <div class="collapse" id="dashboard-collapse" #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsedOrd">
              <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                <li><a routerLink="ordem-servico" class="d-inline-flex text-decoration-none rounded">Cadastrar</a></li>
                <li><a href="#" class="d-inline-flex text-decoration-none rounded">Consulta e Atualização</a></li>
              </ul>
            </div>
          </li>
          <li class="mb-1">
            <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed"
              (click)="isCollapsedPolo = ! isCollapsedPolo" [attr.aria-expanded]="!isCollapsedPolo">
              Polo
            </button>
            <div class="collapse" id="orders-collapse" #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsedPolo">
              <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                <li><a routerLink="polo" class="d-inline-flex text-decoration-none rounded">Cadastrar</a></li>
                <li><a href="#" class="d-inline-flex text-decoration-none rounded">Consulta e Atualização</a></li>
              </ul>
            </div>
          </li>
          <li class="mb-1">
            <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed"
              (click)="isCollapsedRel = ! isCollapsedRel" [attr.aria-expanded]="!isCollapsedRel">
              Relatório
            </button>
            <div class="collapse" id="relatorio-collapse" #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsedRel">
              <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                <li><a routerLink="relatorio" class="d-inline-flex text-decoration-none rounded">Gerar</a></li>
              </ul>
            </div>
          </li>
          <li class="border-top my-3"></li>
          <li class="mb-1">
            <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed"
              (click)="isCollapsedUsu = ! isCollapsedUsu" [attr.aria-expanded]="!isCollapsedUsu">
              Usuários
            </button>
            <div class="collapse" id="account-collapse" #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsedUsu">
              <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                <li><a href="#" class="d-inline-flex text-decoration-none rounded">Cadastrar</a></li>
                <li><a href="#" class="d-inline-flex text-decoration-none rounded">Consulta e Atualização</a></li>
                <li><a href="#" class="d-inline-flex text-decoration-none rounded">Perfil</a></li>
                <li><a href="#" class="d-inline-flex text-decoration-none rounded">Logout</a></li>
              </ul>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
